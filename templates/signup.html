{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - wachemoSaPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div class="text-center md:text-left">
            <img src="https://1drv.ms/i/c/7389654435428074/IQTZbGaG657lTLdRZgLDKVPAAbB2gA2KPY0vrJoCJXe5RgI?width=5209&height=5209" class="mx-auto md:mx-0 h-48 w-48 rounded-full object-cover">
            <h2 class="mt-4 text-2xl font-semibold">Join Our Community</h2>
            <p class="text-gray-600">Already have an account? <a href= "{% url 'login'%}" class="text-blue-600 hover:underline">Sign in</a></p>
        </div>
        <div class="bg-white shadow rounded p-6">
            <div class="text-blue-600 text-3xl mb-2"><i class="fas fa-user-plus"></i></div>
            <h2 class="text-xl font-semibold mb-4">Create Account</h2>
            
            {% for message in messages %}
            <div class="mb-3 text-red-700 bg-red-100 border border-red-200 rounded p-3"> {{ message }}</div>
            {% endfor %}
            
            <form action="signup" method="POST" class="space-y-4">
                {% csrf_token %} 
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-user"></i></span>
                            <input type="text" id="firstname" name="firstname" placeholder="John" required class="w-full pl-10 pr-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-user"></i></span>
                            <input type="text" id="lastname" name="lastname" placeholder="Doe" required class="w-full pl-10 pr-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required class="w-full pl-10 pr-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-at"></i></span>
                            <input type="text" id="username" name="username" placeholder="johndoe" required class="w-full pl-10 pr-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full pl-10 pr-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirm-password" name="confirm_password" placeholder="••••••••" required class="w-full pl-10 pr-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Register as</label>
                    <select id="role" name="role" required onchange="showRoleFields()" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="parent">Parent</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <!-- Student Fields -->
                <div id="studentFields" class="hidden">
                    <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Teacher Fields -->
                <div id="teacherFields" class="hidden">
                    <label for="teacher_subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="teacher_subject" name="teacher_subject" placeholder="Enter your subject" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Parent Fields -->
                <div id="parentFields" class="hidden">
                    <label for="parent_phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="parent_phone" name="parent_phone" placeholder="Enter your phone number" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <label class="inline-flex items-center gap-2">
                    <input type="checkbox" id="terms" name="terms" required class="rounded">
                    <span class="text-sm">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a></span>
                </label>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">Register Now</button>
            </form>
        </div>
    </div>

<script>
function showRoleFields() {
    document.getElementById('studentFields').classList.add('hidden');
    document.getElementById('teacherFields').classList.add('hidden');
    document.getElementById('parentFields').classList.add('hidden');
    const role = document.getElementById('role').value;
    if (role === 'student') {
        document.getElementById('studentFields').classList.remove('hidden');
    } else if (role === 'teacher') {
        document.getElementById('teacherFields').classList.remove('hidden');
    } else if (role === 'parent') {
        document.getElementById('parentFields').classList.remove('hidden');
    }
}
</script>
</body>
</html>
